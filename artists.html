<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the legends of Indian Classical Music at Swaramanjusha.">
    <!-- OPTIMIZED CSP: Perf tracking support & Fixed Source Map blocking -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://swaramanjusha.eu.org; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google.com https://www.gstatic.com https://www.google-analytics.com https://apis.google.com https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; frame-src 'self' https://www.google.com https://recaptcha.google.com https://swaramanjusha-login.firebaseapp.com; img-src 'self' data: https://placehold.co https://www.google.com; connect-src 'self' https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.googleapis.com https://swaramanjusha-login.firebaseapp.com https://swaramanjusha-login.firebasestorage.app https://www.google-analytics.com https://cloudflareinsights.com https://www.gstatic.com; worker-src 'self' blob:;">
    <title>Swaramanjusha - Artists</title>

    <!-- OPTIMIZATION: Preconnects for critical domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://identitytoolkit.googleapis.com">
    <link rel="preconnect" href="https://swaramanjusha-login.firebaseapp.com">
    <link rel="preconnect" href="https://www.googleapis.com">
    <link rel="preconnect" href="https://identitytoolkit.googleapis.com">

    <!-- OPTIMIZATION: Async Font Loading -->
    <link rel="preload"
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;500;600;800&display=swap"
        as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;500;600;800&display=swap">
    </noscript>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="blobs-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <header class="glass-header">
        <a href="index.html" class="logo">
            <!-- OPTIMIZATION: Added explicit width/height to reduce CLS -->
            <img src="logo.jpg" alt="Logo" class="logo-icon" width="40" height="40">
            Swaramanjusha
        </a>

        <button class="mobile-toggle" aria-label="Toggle Menu" id="mobile-toggle-btn">
            <svg viewBox="0 0 24 24">
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
            </svg>
        </button>

        <nav class="nav-links" id="nav-menu">
            <a href="index.html" class="nav-link">Home</a>
            <a href="artists.html" class="nav-link active-page">Artists</a>
            <a href="#" class="nav-link">About Us</a>

            <!-- AUTH BUTTON / PROFILE -->
            <div id="auth-container" class="profile-container">
                <a href="login.html" id="login-link" class="nav-link nav-btn">Login / Signup</a>

                <button id="profile-btn" class="nav-link nav-btn" style="display: none; align-items: center; gap: 8px;">
                    <svg style="width:18px;height:18px;" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                    Profile
                </button>
                <div id="profile-dropdown" class="profile-dropdown">
                    <div id="user-email-drop" class="user-email-display">user@example.com</div>
                    <a href="profile.html" class="dropdown-item" style="color: var(--accent-color);">My Account</a>
                    <button id="logout-btn-drop" class="dropdown-item" style="color: #ff3b30;">Logout</button>
                </div>
            </div>

            <label class="switch">
                <input type="checkbox" id="theme-toggle" checked aria-label="Toggle Dark Mode">
                <span class="slider"></span>
                <svg class="icon-indicator icon-sun" viewBox="0 0 24 24" aria-hidden="true">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    </line>
                    <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    </line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round"></line>
                    <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    </line>
                    <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    </line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round"></line>
                </svg>
                <svg class="icon-indicator icon-moon" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </label>
        </nav>
    </header>

    <main>
        <div class="hero-content">
            <h1 class="hero-title artists-title">Our <span>Artists</span></h1>
            <p class="hero-desc">Legends of Indian Classical Music</p>

            <div class="artists-grid" id="artists-grid">
                <!-- Artists will be populated by JS -->
            </div>
        </div>
    </main>

    <!-- JS MODULES -->
    <script type="module">
        import { initUI } from "./assets/js/ui.js";
        import { artists } from "./assets/js/data/artists-data.js?v=2";

        // Initialize UI
        initUI();

        // Populate Artists Logic
        const grid = document.getElementById('artists-grid');
        if (grid) {
            artists.forEach(artist => {
                const card = document.createElement('a');
                card.href = `artist-details.html?id=${artist.id}`;
                // card.className = 'artist-card'; // We keep the class for styling, but make it an anchor
                // Actually, existing style uses div.artist-card.
                // Converting to 'a' tag. We need to ensure text-decoration is none.
                // style.css has .artist-card { cursor: pointer; ... } so safe to use anchor or div with onclick.
                // Anchor is better A11y.

                card.className = 'artist-card';
                card.style.textDecoration = 'none';
                card.textContent = artist.name;
                grid.appendChild(card);
            });
        }

        // Defer Auth UI
        window.addEventListener('load', () => {
            import("./assets/js/auth-ui.js").then(module => {
                module.initAuthUI();
            });
        });
    </script>
</body>

</html>
