<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Swaramanjusha.">
    <!-- OPTIMIZED CSP -->

        content="default-src 'self' https://swaramanjusha.eu.org; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google.com https://www.gstatic.com https://www.google-analytics.com https://apis.google.com https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; frame-src 'self' https://www.google.com https://recaptcha.google.com https://swaramanjusha-login.firebaseapp.com; img-src 'self' data: https://placehold.co https://www.google.com; connect-src 'self' https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.googleapis.com https://swaramanjusha-login.firebaseapp.com https://swaramanjusha-login.firebasestorage.app https://www.google-analytics.com https://cloudflareinsights.com https://www.gstatic.com; worker-src 'self' blob:;">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.google.com">
    <link rel="preconnect" href="https://www.gstatic.com">

    <link rel="preconnect" href="https://swaramanjusha-login.firebaseapp.com">
    <link rel="preconnect" href="https://www.googleapis.com">

    <!-- OPTIMIZATION: Async Font Loading -->
    <link rel="preload"
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;500;600;800&display=swap"
        as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;500;600;800&display=swap">
    </noscript>

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>

    <div class="blobs-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <header class="glass-header">
        <a href="index.html" class="logo">
            <!-- OPTIMIZATION: Added explicit width/height to reduce CLS -->
            <img src="logo.jpg" alt="Logo" class="logo-icon" width="40" height="40">
            Swaramanjusha
        </a>

        <button class="mobile-toggle" aria-label="Toggle Menu" id="mobile-toggle-btn">
            <svg viewBox="0 0 24 24">
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
            </svg>
        </button>

        <nav class="nav-links" id="nav-menu">
            <a href="index.html" class="nav-link">Home</a>
            <a href="artists.html" class="nav-link">Artists</a>
            <a href="#" class="nav-link">About Us</a>

            <!-- AUTH STATE UI (Matches other pages) -->
            <div id="auth-container" style="display:contents">
                <a href="login.html" id="login-link" class="nav-link active-page nav-btn">Login / Signup</a>

                <a href="profile.html" id="profile-btn" class="nav-link nav-btn"
                    style="display: none; align-items: center; gap: 8px;">
                    <svg style="width:18px;height:18px;" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                    Profile
                </a>
            </div>

            <label class="switch">
                <input type="checkbox" id="theme-toggle" checked aria-label="Toggle Dark Mode">
                <span class="slider"></span>
                <svg class="icon-indicator icon-sun" viewBox="0 0 24 24" aria-hidden="true">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    </line>
                    <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    </line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round"></line>
                    <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    </line>
                    <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    </line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round"></line>
                </svg>
                <svg class="icon-indicator icon-moon" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </label>
        </nav>
    </header>

    <main>
        <div class="glass-container">
            <h1 class="hello-text">Welcome</h1>
            <p class="sub-text">Enter the Treasury of Notes</p>

            <!-- Initial Buttons -->
            <div class="btn-group" id="social-buttons">
                <button onclick="showEmailForm()" class="btn btn-glass">
                    <svg class="icon-email" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    Continue with Email
                </button>

                <button class="btn btn-glass" disabled style="opacity:0.6; cursor: not-allowed;">
                    <svg class="icon-google" viewBox="0 0 24 24" aria-hidden="true">
                        <path
                            d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z" />
                    </svg>
                    Google (Coming Soon)
                </button>

                <button class="btn btn-solid" disabled style="opacity:0.6; cursor: not-allowed;">
                    <svg class="icon-apple" viewBox="0 0 24 24" aria-hidden="true">
                        <path
                            d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.74 1.18 0 2.24-.93 3.65-.93.67 0 2.44.1 3.5 1.4a5.49 5.49 0 0 0-2.01 4.61c.1 3.56 2.7 4.96 2.8 5-.02.1-1.35 4.6-4.06 6.16zM12.93 5.6c.19-1.9 1.6-3.4 3.46-3.6 0 2.06-2.08 3.73-3.46 3.6z" />
                    </svg>
                    Apple (Coming Soon)
                </button>
            </div>

            <!-- Email Form (Hidden initially) -->
            <div class="email-form-container" id="email-form">
                <button class="back-btn" onclick="hideEmailForm()">‚Üê Back</button>

                <div class="input-group">
                    <input type="email" id="email" class="input-field" placeholder="Email Address" required>
                </div>

                <div class="input-group">
                    <input type="password" id="password" class="input-field" placeholder="Password" required>
                </div>

                <!-- RECAPTCHA WIDGET -->
                <div class="g-recaptcha" data-sitekey="6Ld3jy0sAAAAAMHVQPgbeQcnakAbLAlR0mHg47XP" data-theme="dark">
                </div>

                <div id="auth-error" class="error-msg"></div>

                <button class="btn btn-solid" id="submit-btn" onclick="handleAuth()">
                    Log In
                </button>

                <div class="form-footer">
                    <span id="toggle-text">Don't have an account?</span>
                    <a onclick="toggleAuthMode()" id="toggle-link">Sign Up</a>
                </div>
            </div>

            <div class="legal-text">
                By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
            </div>
        </div>
    </main>

    <!-- JS MODULES -->
    <script type="module">
        import { initUI } from "./assets/js/ui.js";
        import { initAuthUI } from "./assets/js/auth-ui.js";
        import { initAuthPage } from "./assets/js/auth-page.js";

        initUI();
        initAuthUI(); // Handles header buttons
        initAuthPage(); // Handles form logic
    </script>
</body>

</html>
